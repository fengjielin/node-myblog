<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="icon" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <style>
        label,
        textarea {
            font-size: .8rem;
            letter-spacing: 1px;
        }

        textarea {
            padding: 10px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>文件上传：</h3>
        选择一个文件上传: <br />
        <form action="/gists" method="post" enctype="multipart/form-data">
            <input type="file" name="content" required />
            </br>
            <label for="classify">classify:</label>
            <select id="classify" name="classify">
                <option value="JavaScript">JavaScript</option>
                <option value="NodeJs">NodeJs</option>
                <option value="VueJs">VueJs</option>
                <option value="Other" selected>Other</option>
            </select>

            <label for="theme">theme:</label>
            <select id="theme" name="theme">
                <option value="0">我要变强</option>
                <option value="1">生活点滴</option>
            </select>

            <label for="intro">intro:</label>
            <textarea id="intro" name="intro" rows="5" cols="33" placeholder="请输入文章简介" required></textarea>
            </br>
            <input type="submit" value="上传文件" />
        </form>
    </div>
</body>

</html>
